<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractive Random Background Color</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;
      transition: background-color 0.6s ease;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff6f61, #ffca3a, #8ac926, #1982c4, #6a4c93);
      background-size: 300% 300%;
      color: white;
      animation: gradientShift 6s ease infinite;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .color-code {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
    }
  </style>
</head>
<body style="background-color: #222;">

  <div class="container">
    <h2>ðŸŽ¨ Click to Change Background</h2>
    <button onclick="changeColor()">Change Color</button>
   
  <script>
    function changeColor() {
      // Generate a random hex color
      const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6, "0");
      document.body.style.backgroundColor = randomColor;
      document.getElementById("colorCode").textContent = randomColor;
    }
  </script>

</body>
</html>
